<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/icon.png">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/layout.css" />
</head>

<body>
<div class="container">
    <header class="header">
        <h1 class="header__title">Surviving Coding Boot Camp</h1>
        <nav class="header__nav">
            <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
            <div class="header__nav-item"><a href="/hashtags/" class="header__nav-link">Hashtags</a></div>
        </nav>
    </header>
    <main class="main-content">

        <h2 th:text="${hashtag.hashtag}" class="post__title main-content__topic-title">Hashtag</h2>
        <ul class="main-content__nav posts__nav">
            <li th:each = "post:${hashtag.posts}">
                <div>
                    <a th:href="'/posts/'+${post.id}" th:text="${post.title}" ></a>

                </div>
            </li>
        </ul>
    </main>
</div>

</body>

</html>
